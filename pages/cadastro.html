<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../css/css.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="../img/imagem-removebg-preview.png" alt="Logo" />
      <h1>Cadastro</h1>
    </div>
    <form id="cadastroForm" class="login-form">
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" placeholder="Seu nome" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="seu@email.com" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required minlength="6" />
      </div>
      <div class="form-group">
        <label for="confirmarSenha">Confirmar senha:</label>
        <input type="password" id="confirmarSenha" placeholder="Repita a senha" required minlength="6" />
      </div>
      <button type="submit" class="btn-login">Cadastrar</button>
      <p class="login-footer">
        Já tem conta? <a href="../index.html">Entrar</a>
      </p>
    </form>
    <div id="mensagemCadastro"></div>
  </div>
  <script src="../js/cadastro.js"></script>
</body>
</html>
