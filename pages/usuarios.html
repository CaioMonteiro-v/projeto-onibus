<div id="modalUsuario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center; z-index:1000;">
  <div style="background:#fff; padding:24px; border-radius:8px; min-width:300px; max-width:90vw; position:relative;">
    <h3 id="modalTitulo">Novo Usuário</h3>
    <form id="formUsuario">
      <input type="hidden" id="usuarioId" />
      <div style="margin-bottom:10px;">
        <label>Nome:</label>
        <input type="text" id="usuarioNome" required style="width:100%;" />
      </div>
      <div style="margin-bottom:10px;">
        <label>E-mail:</label>
        <input type="email" id="usuarioEmail" required style="width:100%;" />
      </div>
      <button type="submit" style="background:#2980b9; color:#fff; border:none; padding:8px 18px; border-radius:6px; font-weight:bold;">Salvar</button>
      <button type="button" id="fecharModal" style="margin-left:10px;">Cancelar</button>
    </form>
  </div>
</div>
  </header>
  <main class="container">
    <section class="admin-section">
      <h1><i class="fas fa-users"></i> Gerenciar Usuários</h1>
      <button id="btn-add-usuario"><i class="fas fa-user-plus"></i> Novo Usuário</button>
      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>

        </tbody>
