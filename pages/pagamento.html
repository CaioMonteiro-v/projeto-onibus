<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="../css/css.css">
  <link rel="stylesheet" href="../css/pagamentos.css">
</head>
<body>
  <main class="container">
    <section class="pagamento-section">
      <h1>Confirmação de Pagamento</h1>
      <div class="pagamento-resumo" id="resumo">
        <!-- Resumo da compra será inserido via JS -->
      </div>
      
      <div class="dados-cliente">
        <h3>Dados do Passageiro</h3>
        <div class="form-group">
          <label for="nome-cliente">Nome Completo:</label>
          <input type="text" id="nome-cliente" required>
        </div>
        <div class="form-group">
          <label for="cpf-cliente">CPF:</label>
          <input type="text" id="cpf-cliente" required 
                 pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                 placeholder="000.000.000-00">
        </div>
        <div class="form-group">
          <label for="telefone-cliente">Telefone:</label>
          <input type="tel" id="telefone-cliente" required 
                 pattern="\(\d{2}\) \d{5}-\d{4}" 
                 placeholder="(00) 00000-0000">
        </div>
      </div>
      
      <form class="pagamento-form" id="form-pagamento" autocomplete="off">
        <div class="form-group">
          <label for="formaPagamento">Forma de Pagamento:</label>
          <select id="formaPagamento">
            <option value="credito">Cartão de Crédito</option>
            <option value="debito">Cartão de Débito</option>
            <option value="pix">PIX</option>
          </select>
        </div>
        <div id="infoExtra"></div>
        <button type="submit" class="btn-pagar">Confirmar Pagamento</button>
      </form>
      <div id="msg-pagamento"></div>
    </section>
  </main>

  <script src="../js/pagamento.js"></script>
</body>
</html>
