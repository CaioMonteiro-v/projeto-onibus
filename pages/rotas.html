<div id="modalRota" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); align-items:center; justify-content:center; z-index:1000;">
  <div style="background:#fff; padding:24px; border-radius:8px; min-width:300px; max-width:90vw; position:relative;">
    <h3 id="modalTituloRota" style="color:#222;">Nova Rota</h3>
    <form id="formRota">
      <input type="hidden" id="rotaId" />
      <div style="margin-bottom:10px;">
        <label style="color:#222;">Origem:</label>
        <input type="text" id="rotaOrigem" required style="width:100%;" />
      </div>
      <div style="margin-bottom:10px;">
        <label style="color:#222;">Destino:</label>
        <input type="text" id="rotaDestino" required style="width:100%;" />
      </div>
      <div style="margin-bottom:10px;">
        <label style="color:#222;">Preço:</label>
        <input type="number" id="rotaPreco" required min="0" step="0.01" style="width:100%;" />
      </div>
      <button type="submit" style="background:#2980b9; color:#fff; border:none; padding:8px 18px; border-radius:6px; font-weight:bold;">Salvar</button>
      <button type="button" id="fecharModalRota" style="margin-left:10px;">Cancelar</button>
    </form>
  </div>
</div>
  </header>
  <main class="container">
    <section class="admin-section">
      <h1><i class="fas fa-road"></i> Gerenciar Rotas</h1>
      <button id="btn-add-rota"><i class="fas fa-plus"></i> Nova Rota</button>
      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Origem</th>
            <th>Destino</th>
            <th>Preço</th>
            <th>Ações</th>
