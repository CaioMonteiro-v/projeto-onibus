<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="css/css.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="img/logo.png" alt="Logo" />
      <h1>Recuperar Senha</h1>
    </div>
    <form id="recuperarForm" class="login-form">
      <div class="form-group">
        <label for="email">E-mail cadastrado:</label>
        <input type="email" id="email" placeholder="seu@exemplo.com" required />
      </div>
      <button type="submit" class="btn-login">Enviar link de recuperação</button>
      <p class="login-footer">
        <a href="index.html">Voltar ao login</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('recuperarForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert('Digite seu e-mail.');
        return;
      }
      // Mock do envio de e-mail
      alert('Link de recuperação enviado para ' + email);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
